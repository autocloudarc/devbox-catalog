$schema: "1.0"
name: configure-workspace
description: Configure workspace settings and environment variables for development
author: Your Organization
command: ".\Configure-Workspace.ps1 -WorkspacePath {{workspacePath}} -ProjectName {{projectName}}"
parameters:
  workspacePath:
    type: string
    required: false
    default: "C:\\Workspaces"
    description: The root workspace path where projects will be stored
  projectName:
    type: string
    required: false
    default: "prj-corp-app1-web-dev"
    description: Name of the project to configure environment variables for
documentation:
  notes: This custom task configures workspace settings specific to your development environment
  examples:
    - name: configure-workspace
      description: Configure workspace with default settings
      parameters:
        workspacePath: "C:\\Workspaces"
        projectName: "my-project"
